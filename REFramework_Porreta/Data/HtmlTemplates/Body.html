<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .email-header {
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
        }
        .email-body {
            padding: 20px;
            color: #333333;
            line-height: 1.5;
        }
        .email-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Welcome!</h1>
        </div>
        <div class="email-body">
            <p>Dear [Recipient's Name],</p>
            <p>This is a simple email template designed to be used for your messages.</p>
            <p>Feel free to customize the content and styling as needed.</p>
            <p>Best regards,</p>
            <p>Your Team</p>
        </div>
        <div class="email-footer">
            <p>Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
